[global_tags]
[agent]
  debug = true
  quiet = false

[[outputs.influxdb]]
    database = "test2"
    urls = ["http://influxdb:8086"]

[[inputs.mqtt_consumer]]
  ## MQTT broker URLs to be used. The format should be scheme://host:port,
  ## schema can be tcp, ssl, or ws.
  servers = ["tcp://mosquitto:1883"]

  ## Topics that will be subscribed to.
  topics = [
    "/hv/status",
  ]
  name_override = "hv"
  tag_keys = ["number"]
  data_format = "json"

